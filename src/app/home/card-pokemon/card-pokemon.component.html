<div class="container">
  <div class="card">
    <article class="artImg">
      <img class="imgPoke" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{id}}.svg' alt="Avatar">
      <img class="imgPoke_2" src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/{{id}}.png' alt="Avatar" (click)="detallePkemon()">
    </article>
    <div class="container">
      <h4><b><span *ngIf="data">{{data.name | titlecase}}</span></b></h4>
      <p>Id pokemon: <b>{{id}}</b></p>
    </div>
  </div>
</div>
